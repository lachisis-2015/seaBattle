    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        /* å‡†æ˜Ÿ */
        .crosshair {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 100;
            margin-left: -20px;
            margin-top: -20px;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 0, 0.8);
        }
        
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .crosshair::after {
            width: 20px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .crosshair-circle {
            position: absolute;
            width: 36px;
            height: 36px;
            border: 2px solid rgba(255, 255, 0, 0.6);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* è·ç¦»æ˜¾ç¤º */
        .target-info {
            position: absolute;
            top: calc(50% + 30px);
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        /* è™šæ‹ŸæŒ‰é”® */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 200px;
            z-index: 100;
        }
        
        .control-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                transparent 0deg,
                transparent var(--progress, 0deg),
                rgba(0, 0, 0, 0.7) var(--progress, 0deg),
                rgba(0, 0, 0, 0.7) 360deg
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .control-btn > * {
            position: relative;
            z-index: 2;
        }
        
        .control-btn.cooling {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .control-btn.cooling:active {
            transform: none;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-left { top: 70px; left: 0; }
        .btn-right { top: 70px; left: 140px; }
        .btn-fire { top: 0; left: 70px; background: rgba(255, 0, 0, 0.3); border-color: rgba(255, 0, 0, 0.6); }
        .btn-torpedo { top: 140px; left: 70px; background: rgba(0, 100, 255, 0.3); border-color: rgba(0, 100, 255, 0.6); }
        
        /* ç‚®å¼¹å›¾æ ‡æ ·å¼ */
        .shell-icon {
            display: flex;
            flex-direction: row;
            align-items: center;
            transform: rotate(-45deg);
        }
        .shell-body {
            width: 18px;
            height: 12px;
            background: linear-gradient(to bottom, #FFD700 0%, #B8860B 50%, #FFD700 100%);
            border-radius: 2px 0 0 2px;
        }
        .shell-head {
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #B8860B;
        }
        
        .torpedo-count {

            bottom: 5px;
            right: 5px;
            font-size: 12px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        /* æˆ˜èˆ°åˆ—è¡¨ */
        .ship-list {

            top: 5px;
            left: 5px;
            width: 100px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 5px;
            z-index: 100;
        }
        
        .ship-list-title {
            color: #fff;
            font-size: 7px;
            font-weight: bold;
            margin-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 3px;
        }
        
        .ship-item {

            border-radius: 2px;
        }
        
        .ship-item-name {

            width: 30px;

        }
        
        .ship-item-hp-bar {

            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 4px;
        }
        
        .ship-item-hp-fill {

        }
        
        .ship-item-hp-fill.high {

        }
        
        .ship-item-hp-fill.medium {
            background: #ffff00;
        }
        
        .ship-item-hp-fill.low {
            background: #ff0000;
        }
        
        .ship-item-hp-text {
            color: #fff;
            font-size: 5px;
            width: 22px;
            text-align: right;
            flex-shrink: 0;
        }
        
        /* è¾¹ç•Œè­¦å‘Š */
        .boundary-warning {
            position: absolute;

            left: 0;
            width: 100%;
            height: 100%;

            pointer-events: none;
            z-index: 90;
            transition: box-shadow 0.2s;
        }
        
        .boundary-warning.active {
            animation: warning-flash 0.5s infinite;
        }
        
        @keyframes warning-flash {
            0%, 100% { box-shadow: inset 0 0 50px 20px rgba(255, 255, 0, 0); }
            50% { box-shadow: inset 0 0 100px 40px rgba(255, 255, 0, 0.6); }
        }
        
        /* å¼€å§‹ç•Œé¢ */
        .start-screen {
            position: absolute;

            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        
        .start-screen h1 {

        }

        }
        
        .start-btn {

        .start-btn:hover {

        }
        
        /* ç»“ç®—ç•Œé¢ */
        .result-screen {

            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .result-screen h2 {

            margin-bottom: 20px;
        }
        
        .result-stats {

        }
        
        .result-list {
            max-height: 300px;

            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;

        }
        
        .result-item {

        }
        
        .restart-btn {
            padding: 12px 40px;

            background: #00b894;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
